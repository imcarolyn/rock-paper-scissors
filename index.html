<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <script type="text/javascript" src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content">
      <h1>Rock, Paper, Scissors!</h1>
      <h3>Can you beat the computer in 5 rounds?</h3>
      <img class="rps-image" src="rock-paper-scissors.png">
      <div class="options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors ✂️</button>
      </div>
      <div class="results"><p>Results</p></div>
      <div class="score"></div>
      <div class="final-score">Final</div>
    </div>
    </body>
  </body>
</html>
